{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                    <h4><i class="bi bi-magic"></i> Configuraci칩n Simplificada</h4>
                    <p class="text-muted">Define cu치nto tiempo y esfuerzo dedicar치 el algoritmo.</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            {% for radio in form.modo %}
                            <div class="col-md-4">
                                <label class="card h-100 border-2 cursor-pointer mode-card">
                                    <div class="card-body text-center">
                                        {{ radio.tag }}
                                        <div class="mt-2 fw-bold fs-5">{{ radio.choice_label }}</div>
                                    </div>
                                </label>
                            </div>
                            {% endfor %}
                        </div>

                        <div class="d-flex justify-content-between mt-5">
                            <a href="{% url 'config_dashboard' %}" class="btn btn-outline-secondary">Volver</a>
                            <button type="submit" class="btn btn-primary px-4">Aplicar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilo para ocultar el radio button real y estilizar la tarjeta */
    .btn-check { position: absolute; clip: rect(0,0,0,0); pointer-events: none; }
    .mode-card { cursor: pointer; transition: all 0.2s; }
    .btn-check:checked + .mt-2 { color: #0d6efd; }
    /* Cuando el radio dentro del label est치 checked, pintamos el borde del label padre */
    label:has(input:checked) { border-color: #0d6efd !important; background-color: #f8f9fa; }
</style>
{% endblock %}

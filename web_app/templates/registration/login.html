{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-5 login-container">
            <div class="card border-0 shadow-sm login-card">
                <div class="card-body p-5">
                    <!-- Encabezado -->
                    <div class="text-center mb-4">
                        <div class="icon-circle">
                            <i class="bi bi-person-fill text-primary fs-1"></i>
                        </div>
                        <h2 class="mt-3 h4 fw-bold login-title">Iniciar Sesión</h2>
                    </div>

                    <!-- Formulario -->
                    <form method="post" class="login-form {% if form.errors %}form-with-errors{% endif %}">
                        {% csrf_token %}

                        <!-- Campos de entrada -->
                        <div class="input-wrapper">
                            <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                        </div>

                        <div class="input-wrapper">
                            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                            {% if form.errors %}
                                <div class="field-error">
                                    <i class="bi bi-exclamation-circle"></i>
                                    Usuario o contraseña incorrectos.
                                </div>
                            {% endif %}
                        </div>

                        <!-- Olvidaste tu contraseña -->
                        <div class="text-center mt-5 mb-4">
                            <a href="{% url 'password_reset' %}" class="forgot-link">¿Olvidaste tu contraseña?</a>
                        </div>

                        <!-- Botón de envío -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary fw-bold login-btn">Iniciar Sesión</button>
                        </div>
                    </form>

                    <!-- Registro -->
                    <div class="text-center mt-4 pt-4 border-top">
                        <span class="text-muted small">¿No tenés cuenta? </span>
                        <a href="{% url 'register' %}" class="signup-link">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* === CONTENEDOR Y CARD === */
    .login-container {
        max-width: 560px;
    }

    .login-card {
        background-color: #ffffff;
        border-radius: 12px;
        opacity: 0;
        transform: translateY(6px);
        animation: cardIn 500ms ease forwards;
        min-height: 620px;
    }

    @keyframes cardIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* === ENCABEZADO === */
    .icon-circle {
        width: 92px;
        height: 92px;
        background-color: rgba(13, 110, 253, 0.1);
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .login-title {
        color: #2f3e4c;
        letter-spacing: 0.5px;
        font-size: 1.75rem;
    }

    /* === FORMULARIO === */
    .login-form {
        margin-top: 0.5rem;
    }

    /* === INPUTS === */
    .input-wrapper {
        margin-bottom: 0.75rem;
    }

    .input-wrapper:first-of-type {
        margin-top: 2.5rem;
    }

    .login-form .form-control {
        height: 48px;
        padding: 0.7rem 1.05rem;
        font-size: 1rem;
        border-color: #e0e0e0;
        border-radius: 10px;
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .login-form .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        border-color: #0d6efd;
    }

    .form-with-errors .form-control {
        border-color: #c41c3b;
        box-shadow: 0 0 0 0.25rem rgba(196, 28, 59, 0.08);
    }

    .form-with-errors .form-control:focus {
        border-color: #c41c3b;
        box-shadow: 0 0 0 0.25rem rgba(196, 28, 59, 0.15);
    }

    /* === ERRORES DE CAMPO === */
    .field-error {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        margin-top: 0.35rem;
        color: #c41c3b;
        font-size: 0.85rem;
        font-weight: 500;
    }

    .field-error i {
        font-size: 0.9rem;
    }

    /* === ENLACES === */
    .forgot-link {
        color: #6c757d;
        text-decoration: none;
        font-size: 0.875rem;
    }

    .forgot-link:hover {
        color: #5a5c69;
    }

    .signup-link {
        color: #0d6efd;
        font-weight: 600;
        text-decoration: none;
    }

    .signup-link:hover {
        color: #0b5ed7;
    }

    /* === BOTÓN === */
    .login-btn {
        min-width: 230px;
        height: 46px;
        padding: 0 1rem;
        border-radius: 10px;
        box-shadow: 0 0.5rem 1rem rgba(13, 110, 253, 0.15);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .login-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 0.9rem 1.2rem rgba(13, 110, 253, 0.22);
    }

    .login-btn:active {
        transform: translateY(0);
        box-shadow: 0 0.5rem 1rem rgba(13, 110, 253, 0.15);
    }

    /* === ACCESIBILIDAD === */
    @media (prefers-reduced-motion: reduce) {
        .login-card {
            animation: none;
            opacity: 1;
            transform: none;
        }

        .login-btn,
        .login-form .form-control {
            transition: none;
        }
    }
</style>
{% endblock %}

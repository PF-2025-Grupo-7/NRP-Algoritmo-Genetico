{% extends "base.html" %}

{% block content %}
<style>
    /* === LANDING LIMPIO Y MINIMALISTA === */
    .landing-container {
        text-align: center;
        padding: 4rem 1rem;
        max-width: 760px;
        margin: 0 auto;
        animation: fadeInUp 500ms ease;
    }

    /* Ícono con círculo de fondo (sin movimiento) */
    .icon-badge {
        width: 92px;
        height: 92px;
        border-radius: 50%;
        background: rgba(13, 110, 253, 0.10); /* igual a login */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
    }

    .icon-badge i {
        font-size: 40px;
        color: #0d6efd;
    }

    .landing-title {
        font-size: 3.6rem;
        font-weight: 800;
        letter-spacing: -0.5px;
        color: #2f3e4c;
        margin-bottom: 0.75rem;
        line-height: 1.15;
    }

    .landing-subtitle {
        font-size: 1.6rem;
        font-weight: 600;
        color: #6c757d;
        margin-bottom: 2.5rem;
        line-height: 1.6;
    }

    .landing-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .landing-btn {
        padding: 0.9rem 2.5rem;
        font-size: 1.05rem;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        min-width: 200px;
        justify-content: center;
    }

    .landing-btn-primary {
        background-color: #0d6efd;
        color: white;
        box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
    }

    .landing-btn-primary:hover {
        background-color: #0b5ed7;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
        color: white;
        text-decoration: none;
    }

    .landing-btn-secondary {
        background-color: white;
        color: #0d6efd;
        border: 2px solid #0d6efd;
        box-shadow: 0 2px 10px rgba(13, 110, 253, 0.1);
    }

    .landing-btn-secondary:hover {
        background-color: #f0f7ff;
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
        color: #0b5ed7;
        border-color: #0b5ed7;
        text-decoration: none;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
        .landing-title {
            font-size: 2.6rem;
        }

        .landing-subtitle {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .icon-badge {
            width: 80px;
            height: 80px;
        }

        .landing-buttons {
            flex-direction: column;
        }

        .landing-btn {
            width: 100%;
            min-width: unset;
        }
    }

    @media (prefers-reduced-motion: reduce) {
        .landing-container {
            animation: none;
            opacity: 1;
            transform: none;
        }
    }

    /* Hacer que la navbar sea más compacta en la landing */
    .navbar {
        margin-bottom: 0 !important;
    }

    .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
    }
</style>

<div class="landing-container">
    <!-- Ícono del Hospital con círculo de fondo -->
    <div class="icon-badge">
        <i class="bi bi-hospital"></i>
    </div>

    <!-- Título -->
    <h1 class="landing-title">Hospital Planner</h1>

    <!-- Subtítulo -->
    <p class="landing-subtitle">
        Optimización inteligente de cronogramas de guardia para una gestión eficiente del personal
    </p>

    <!-- Botones de Acción -->
    <div class="landing-buttons">
        <a href="{% url 'login' %}" class="landing-btn landing-btn-primary">Iniciar Sesión</a>
        <a href="{% url 'register' %}" class="landing-btn landing-btn-secondary">Registrarse</a>
    </div>
</div>

{% endblock %}
